<!DOCTYPE html>
<html>

<head>
    <title>Sentiment Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            /* Bleu ciel clair */
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #00bcd4;
            /* Bleu turquoise */
            text-align: center;
            margin-top: 20px;
        }

        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            background-color: #00bcd4;
            /* Bleu turquoise */
            color: #fff;
            border: none;
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #0097a7;
            /* Couleur turquoise foncé pour le survol */
        }

        h2 {
            text-align: center;
            color: #00bcd4;
            /* Bleu turquoise */
        }

        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        table,
        th,
        td {
            border: 1px solid #ddd;
        }

        th,
        td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #00bcd4;
            /* Bleu turquoise */
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .file-label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>

<body>
    <h1>Analyse de Sentiment</h1>

    <form method="post" action="/upload" enctype="multipart/form-data">
        <label class="file-label">Sélectionner un fichier CSV:</label>
        <input type="file" name="file" accept=".csv"><br>
        <input type="submit" value="Analyser">
    </form>

    {% if results %}
    <h2>Résultats de l'analyse</h2>
    <table>
        <tr>
            <th>Texte</th>
            <th>Texte Nettoyé</th>
            <th>Sentiment</th>
        </tr>
        {% for result in results %}
        <tr>
            <td>{{ result[0] }}</td>
            <td>{{ result[1] }}</td>
            <td>{{ result[2] }}</td>
        </tr>
        {% endfor %}
    </table>
    {% endif %}
</body>

</html>
